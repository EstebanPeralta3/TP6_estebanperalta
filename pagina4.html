<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Texto</title>
    <link rel="stylesheet" href="pagina4.css">
    <script src="pagina4.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</head>

<body>
    <div class="main-container">
        <h1>Enviar un Mensaje</h1>

        <!-- Navegación entre páginas -->
        <div class="button-container">
            <button class="animated-button" onclick="location.href='pagina2.html'">Inicio</button>
            <button class="animated-button" onclick="location.href='pagina3.html'">Formulario 1</button>
            <button class="animated-button" onclick="location.href='pagina4.html'">Formulario Texto</button>
        </div>

        <!-- Formulario -->
        <form id="messageForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <!-- Botones -->
            <div class="form-buttons">
                <button type="submit" class="animated-button">Enviar</button>
                <button type="reset" class="animated-button" id="resetButton">Limpiar</button>
            </div>
        </form>

        <!-- Mensaje de confirmación -->
        <p id="message" style="display: none;"></p>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>

</html>
