<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="pagina3.css">
    <script src="pagina3.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <div class="main-container">
        <h1>Página 3: Formulario de Datos Personales</h1>

        <!-- Navegación entre páginas -->
        <div class="button-container">
            <button class="animated-button" onclick="location.href='pagina2.html'">Inicio</button>
            <button class="animated-button" onclick="location.href='pagina3.html'">Formulario 1</button>
            <button class="animated-button" onclick="location.href='pagina4.html'">Formulario Texto</button>
        </div>

        <!-- Formulario -->
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required>

            <label for="pais">País:</label>
            <input type="text" id="pais" name="pais" required>

            <!-- Botones -->
            <div class="form-buttons">
                <button type="submit" class="animated-button">Enviar</button>
                <button type="reset" class="animated-button" id="resetButton">Limpiar</button>
            </div>
        </form>

        <!-- Mensaje de confirmación -->
        <p id="message" style="display: none;"></p>
        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    </div>

</body>

</html>
